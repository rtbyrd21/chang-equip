<script>
var myApp = angular.module('myApp',['ui.router']);



myApp.config(function($stateProvider, $urlRouterProvider, $locationProvider) {
    
    $urlRouterProvider.otherwise('/');
    
    $stateProvider
        
        // HOME STATES AND NESTED VIEWS ========================================
        .state('home', {
            url: '/',
            templateUrl: 'partials/partial-home.html',
            controller: function ($scope, $stateParams, $rootScope) {
            
            }  
        })

        // ABOUT PAGE AND MULTIPLE NAMED VIEWS =================================
        .state('tiles', {
            url: '/tiles',
            templateUrl: 'partials/partial-tiles.html',
            params: {'data': null},
            controller: 'TileController'
                   
        })

        
});


myApp.directive('goBack', function($state, $rootScope){
	return {
		scope: {
	        tile: '='
	    },
	    link: function(scope, element, attrs){

	    	$(element).hide();

	    	$(element).on('mouseover', function(){
	    		$rootScope.overrideClick = true;
	    	});

	    	$(element).on('mouseout', function(){
	    		$rootScope.overrideClick = false;
	    	});

	        $(element).on('click', function(){
	        	if(!$rootScope.tileIsFullScreen){
	        		$state.go('home').then(function(){
	        			location.reload();
	        		});
	        	}else{
	        		console.log('close');
	        	}
	        	
	        });

	        $rootScope.$watch('tileIsFullScreen', function(oldVal, newVal){
	        	if(newVal == oldVal){
	        		$(element).fadeIn();
	        	}else{
		        	if(newVal != oldVal && newVal == true){
		        		$(element).html('<h5>BACK</h5>');
		        	}else{
		        		$(element).html('<h5>CLOSE</h5>');
		        	}
	        	}

	        	
	        }, true)

	    }
	};
});




myApp.directive('description', function($state, $rootScope){
	return {
	    link: function(scope, element, attrs){

	        $rootScope.$watch('tileIsFullScreen', function(oldVal, newVal){
	        	if(newVal == oldVal){
	        		$(element).hide();
	        	}else{
		        	if(newVal != oldVal && newVal == true){
		        		$(element).fadeOut();
		        	}else{
		        		$(element).fadeIn();
		        	}
	        	}
	        	
	        }, true)

	    }
	};
});



myApp.directive('modalDialog', function() {
  return {
    restrict: 'E',
    scope: {
      show: '='
    },
    // replace: true, // Replace with the template below
    transclude: true, // we want to insert custom content inside the directive
    link: function(scope, element, attrs) {
      scope.dialogStyle = {};
      if (attrs.width)
        scope.dialogStyle.width = attrs.width;
      if (attrs.height)
        scope.dialogStyle.height = attrs.height;
      scope.hideModal = function() {
        scope.show = false;
        location.reload();
      };
    },
    templateUrl: 'partials/modal-template.html' 
  };
});

myApp.controller('MainController', function($scope) {
  $scope.greeting = 'Hola!';
});

</script>

   * var radio;

   *   radio = createRadio();

   *   radio.option("gray");
   *   radio.style('width', '60px');
   *   textAlign(CENTER);
   *   fill(255, 0, 0);
   * }
   *
   * function draw() {
   *   var val = radio.value();
   *   background(val);
   *   text(val, width/2, height/2);
   * }
   * </code></div>
   * <div><code>
   * var radio;
   *
   * function setup() {
   *   radio = createRadio();
   *   radio.option('apple', 1);
   *   radio.option('bread', 2);
   *   radio.option('juice', 3);
   *   radio.style('width', '60px');

  p5.prototype.createRadio = function() {
    var radios = document.querySelectorAll("input[type=radio]");
    var count = 0;
    if(radios.length > 1){
      var length = radios.length;
      var prev=radios[0].name;
      var current = radios[1].name;
      count = 1;
      for(var i = 1; i < length; i++) {
        current = radios[i].name;
        if(prev != current){
          count++;
        }
        prev = current;
      }
    }
    else if (radios.length == 1){
      count = 1;
    }
    var elt = document.createElement('div');
    var self = addElement(elt, this);
    var times = -1;
    self.option = function(name, value){
      var opt = document.createElement('input');
      opt.type = 'radio';
      opt.innerHTML = name;
      if (arguments.length > 1)
        opt.value = value;
      else

        }
        return this;
      } else {
        for (var i = 0; i < length; i+=2){
          if(this.elt.childNodes[i].checked == true)
            return this.elt.childNodes[i].value;
        }
      }
    };
    self.value = function(){
      var length = this.elt.childNodes.length;
      if(arguments.length == 1) {
        for (var i = 0; i < length; i+=2){
          if(this.elt.childNodes[i].value == arguments[0])
            this.elt.childNodes[i].checked = true;
        }
        return this;
      } else {
        for (var i = 0; i < length; i+=2){

        return "";

    return self

  /**
   * Creates an &lt;input&gt;&lt;/input&gt; element in the DOM of type 'file'.
   * This allows users to select local files for use in a sketch.
   *
   * @method createFileInput
   * @param  {Function} [callback] callback function for when a file loaded
   * @param  {String} [multiple] optional to allow multiple files selected
   * @return {Object/p5.Element} pointer to p5.Element holding created DOM element
   * @example
   * var input;
   * var img;
   *
   * function setup() {
   *   input = createFileInput(handleFile);
   *   input.position(0, 0);
   * }
   *
   * function draw() {
   *   if (img) {
   *     image(img, 0, 0, width, height);
   *   }
   * }
   *
   * function handleFile(file) {
   *   print(file);
   *   if (file.type === 'image') {
   *     img = createImg(file.data);
   *     img.hide();
   *   }
   * }
   */
  p5.prototype.createFileInput = function(callback, multiple) {

    // Is the file stuff supported?
    if (window.File && window.FileReader && window.FileList && window.Blob) {
      // Yup, we're ok and make an input file selector
      var elt = document.createElement('input');
      elt.type = 'file';

      // If we get a second argument that evaluates to true
      // then we are looking for multiple files
      if (multiple) {
        // Anything gets the job done
        elt.multiple = 'multiple';
      }

      // Function to handle when a file is selected
      // We're simplifying life and assuming that we always
      // want to load every selected file
      function handleFileSelect(evt) {
        // These are the files
        var files = evt.target.files;
        // Load each one and trigger a callback
        for (var i = 0; i < files.length; i++) {
          var f = files[i];
          var reader = new FileReader();
          function makeLoader(theFile) {
            // Making a p5.File object
            var p5file = new p5.File(theFile);
            return function(e) {
              p5file.data = e.target.result;
              callback(p5file);
            };
          };
          reader.onload = makeLoader(f);

          // Text or data?
          // This should likely be improved
          if (f.type.indexOf('text') > -1) {
            reader.readAsText(f);
          } else {
            reader.readAsDataURL(f);
          }
        }
      }

      // Now let's handle when a file was selected
      elt.addEventListener('change', handleFileSelect, false);
      return addElement(elt, this);
    } else {
      console.log('The File APIs are not fully supported in this browser. Cannot create element.');
    }
  };

  function createMedia(pInst, type, src, callback) {

    for (var i=0; i<src.length; i++) {
      var source = document.createElement('source');
      source.src = src[i];
      elt.appendChild(source);
    }
    if (typeof callback !== 'undefined') {
      var callbackHandler = function() {
        callback();
        elt.removeEventListener('canplaythrough', callbackHandler);
      }
      elt.addEventListener('canplaythrough', callbackHandler);
    }

    var c = addElement(elt, pInst, true);
    c.loadedmetadata = false;
    // set width and height onload metadata
    elt.addEventListener('loadedmetadata', function() {
      c.width = elt.videoWidth;
      c.height = elt.videoHeight;
      // set elt width and height if not set
      if (c.elt.width === 0) c.elt.width = elt.videoWidth;
      if (c.elt.height === 0) c.elt.height = elt.videoHeight;
      c.loadedmetadata = true;
    });

    return c;
  }

p5.prototype._collideDebug = false;

p5.prototype.collideRectRect = function (x, y, w, h, x2, y2, w2, h2) {
  //2d
  //add in a thing to detect rectMode CENTER
  if (x + w >= x2 &&    // r1 right edge past r2 left
      x <= x2 + w2 &&    // r1 left edge past r2 right
      y + h >= y2 &&    // r1 top edge past r2 bottom
      y <= y2 + h2) {    // r1 bottom edge past r2 top
        return true;
  }
  return false;
};

p5.prototype.collideRectCircle = function (rx, ry, rw, rh, cx, cy, diameter) {
  //2d
  // temporary variables to set edges for testing
  var testX = cx;
  var testY = cy;

  // which edge is closest?
  if (cx < rx){         testX = rx       // left edge
  }else if (cx > rx+rw){ testX = rx+rw  }   // right edge

  if (cy < ry){         testY = ry       // top edge
  }else if (cy > ry+rh){ testY = ry+rh }   // bottom edge

  // // get distance from closest edges
  var distance = dist(cx,cy,testX,testY)

  // if the distance is less than the radius, collision!
  if (distance <= diameter/2) {
    return true;
  }
  return false;
};

p5.prototype.collideCircleCircle = function (x, y,d, x2, y2, d2) {

  }
  return false;
};

if( dist(x,y,cx,cy) <= d/2 ){

}
return false;

    pointY >= y &&         // below the top AND
    pointY <= y + yW) {    // above the bottom

p5.prototype.collidePointLine = function(px,py,x1,y1,x2,y2, buffer){

var d2 = dist(px,py, x2,y2);

// get the length of the line
var lineLen = dist(x1,y1, x2,y2);

if (buffer === undefined){ buffer = 0.1; }   // higher # = less accurate

// if the two distances are equal to the line's length, the point is on the line!
// note we use the buffer here to give a range, rather than one #
if (d1+d2 >= lineLen-buffer && d1+d2 <= lineLen+buffer) {
  return true;
}
return false;

p5.prototype.collideLineCircle = function( x1,  y1,  x2,  y2,  cx,  cy,  diameter) {

  var inside2 = collidePointCircle(x2,y2, cx,cy,diameter);
  if (inside1 || inside2) return true;

  // get length of the line
  var distX = x1 - x2;
  var distY = y1 - y2;
  var len = sqrt( (distX*distX) + (distY*distY) );

  // get dot product of the line and circle
  var dot = ( ((cx-x1)*(x2-x1)) + ((cy-y1)*(y2-y1)) ) / pow(len,2);

  // find the closest point on the line
  var closestX = x1 + (dot * (x2-x1));
  var closestY = y1 + (dot * (y2-y1));

  // is this point actually on the line segment?
  // if so keep going, but if not, return false
  var onSegment = collidePointLine(closestX,closestY,x1,y1,x2,y2);
  if (!onSegment) return false;

  // draw a debug circle at the closest point on the line
  if(_collideDebug){
    ellipse(closestX, closestY,10,10);

  // get distance to closest point
  distX = closestX - cx;
  distY = closestY - cy;
  var distance = sqrt( (distX*distX) + (distY*distY) );

    return true;
  }
  return false;

p5.prototype.collideLineLine = function(x1, y1, x2, y2, x3, y3, x4, y4,calcIntersection) {

  var uA = ((x4-x3)*(y1-y3) - (y4-y3)*(x1-x3)) / ((y4-y3)*(x2-x1) - (x4-x3)*(y2-y1));
  var uB = ((x2-x1)*(y1-y3) - (y2-y1)*(x1-x3)) / ((y4-y3)*(x2-x1) - (x4-x3)*(y2-y1));

  // if uA and uB are between 0-1, lines are colliding
  if (uA >= 0 && uA <= 1 && uB >= 0 && uB <= 1) {

    if(_collideDebug || calcIntersection){
      // calc the point where the lines meet
      var intersectionX = x1 + (uA * (x2-x1));
      var intersectionY = y1 + (uA * (y2-y1));
    }

    if(_collideDebug){
      ellipse(intersectionX,intersectionY,10,10);
    }

    if(calcIntersection){
      intersection = {
        "x":intersectionX,
        "y":intersectionY
      }
      return intersection;
    }else{
      return true;
    }
  }
  if(calcIntersection){
    intersection = {
      "x":false,
      "y":false
    }
    return intersection;
  }
  return false;

  if(calcIntersection){

     right =  collideLineLine(x1,y1,x2,y2, rx+rw,ry, rx+rw,ry+rh,true);
     top =    collideLineLine(x1,y1,x2,y2, rx,ry, rx+rw,ry,true);
     bottom = collideLineLine(x1,y1,x2,y2, rx,ry+rh, rx+rw,ry+rh,true);
     intersection = {
        "left" : left,
        "right" : right,
        "top" : top,
        "bottom" : bottom
    }

    //return booleans
     left =   collideLineLine(x1,y1,x2,y2, rx,ry,rx, ry+rh);
     right =  collideLineLine(x1,y1,x2,y2, rx+rw,ry, rx+rw,ry+rh);
     top =    collideLineLine(x1,y1,x2,y2, rx,ry, rx+rw,ry);
     bottom = collideLineLine(x1,y1,x2,y2, rx,ry+rh, rx+rw,ry+rh);

  // if ANY of the above are true, the line has hit the rectangle
  if (left || right || top || bottom) {
    if(calcIntersection){

    }
    return true;

p5.prototype.collidePointPoly = function(px, py, vertices) {

    }
  }
  return collision;
}

// POLYGON/CIRCLE
p5.prototype.collideCirclePoly = function(cx, cy, diameter, vertices, interior) {

  if (interior == undefined){
    interior = false;
  }

  // go through each of the vertices, plus the next vertex in the list
  var next = 0;
  for (var current=0; current<vertices.length; current++) {

    // get next vertex in list if we've hit the end, wrap around to 0
    next = current+1;
    if (next == vertices.length) next = 0;

    // get the PVectors at our current position this makes our if statement a little cleaner
    var vc = vertices[current];    // c for "current"
    var vn = vertices[next];       // n for "next"

    // check for collision between the circle and a line formed between the two vertices
    var collision = collideLineCircle(vc.x,vc.y, vn.x,vn.y, cx,cy,diameter);
    if (collision) return true;
  }

  // test if the center of the circle is inside the polygon
  if(interior == true){
    var centerInside = collidePointPoly(cx,cy, vertices);
    if (centerInside) return true;
  }

  // otherwise, after all that, return false
  return false;
}

p5.prototype.collideRectPoly = function( rx, ry, rw, rh, vertices, interior) {
  if (interior == undefined){
    interior = false;
  }

  // go through each of the vertices, plus the next vertex in the list
  var next = 0;
  for (var current=0; current<vertices.length; current++) {

    // get next vertex in list if we've hit the end, wrap around to 0
    next = current+1;
    if (next == vertices.length) next = 0;

    // get the PVectors at our current position this makes our if statement a little cleaner
    var vc = vertices[current];    // c for "current"
    var vn = vertices[next];       // n for "next"

    // check against all four sides of the rectangle
    var collision = collideLineRect(vc.x,vc.y,vn.x,vn.y, rx,ry,rw,rh);
    if (collision) return true;

    // optional: test if the rectangle is INSIDE the polygon note that this iterates all sides of the polygon again, so only use this if you need to
    if(interior == true){
      var inside = collidePointPoly(rx,ry, vertices);
      if (inside) return true;
    }
  }

  return false;
}

p5.prototype.collideLinePoly = function(x1, y1, x2, y2, vertices) {

  // go through each of the vertices, plus the next vertex in the list
  var next = 0;
  for (var current=0; current<vertices.length; current++) {

    // get next vertex in list if we've hit the end, wrap around to 0
    next = current+1;
    if (next == vertices.length) next = 0;

    // get the PVectors at our current position extract X/Y coordinates from each
    var x3 = vertices[current].x;
    var y3 = vertices[current].y;
    var x4 = vertices[next].x;
    var y4 = vertices[next].y;

    // do a Line/Line comparison if true, return 'true' immediately and stop testing (faster)
    var hit = collideLineLine(x1, y1, x2, y2, x3, y3, x4, y4);
    if (hit) {
      return true;
    }
  }
  // never got a hit
  return false;
}

p5.prototype.collidePolyPoly = function(p1, p2, interior) {
  if (interior == undefined){
    interior = false;
  }

  // go through each of the vertices, plus the next vertex in the list
  var next = 0;
  for (var current=0; current<p1.length; current++) {

    // get next vertex in list, if we've hit the end, wrap around to 0
    next = current+1;
    if (next == p1.length) next = 0;

    // get the PVectors at our current position this makes our if statement a little cleaner
    var vc = p1[current];    // c for "current"
    var vn = p1[next];       // n for "next"

    //use these two points (a line) to compare to the other polygon's vertices using polyLine()
    var collision = collideLinePoly(vc.x,vc.y,vn.x,vn.y,p2);
    if (collision) return true;

    //check if the 2nd polygon is INSIDE the first
    if(interior == true){
      collision = collidePointPoly(p2[0].x, p2[0].y, p1);
      if (collision) return true;
    }
  }

  return false;
}

p5.prototype.collidePointTriangle = function(px, py, x1, y1, x2, y2, x3, y3) {

  // get the area of the triangle
  var areaOrig = abs( (x2-x1)*(y3-y1) - (x3-x1)*(y2-y1) );

  // get the area of 3 triangles made between the point and the corners of the triangle
  var area1 =    abs( (x1-px)*(y2-py) - (x2-px)*(y1-py) );
  var area2 =    abs( (x2-px)*(y3-py) - (x3-px)*(y2-py) );
  var area3 =    abs( (x3-px)*(y1-py) - (x1-px)*(y3-py) );

  // if the sum of the three areas equals the original, we're inside the triangle!
  if (area1 + area2 + area3 == areaOrig) {
    return true;
  }
  return false;
}

p5.prototype.collidePointPoint = function (x,y,x2,y2, buffer) {
    if(buffer == undefined){
      buffer = 0;
    }

    if(dist(x,y,x2,y2) <= buffer){
      return true;
    }

  return false;
};

function QuarterTile(xPos, yPos, width, height, origin, index) {
	this.x = xPos;
	this.y = yPos;
	this.slideX = xPos;
	this.slideY = yPos;
	this.startX = xPos;
	this.startY = yPos;
	this.width = width;
	this.height = height;
	this.speedToMove = 70;
	this.distanceToMoveX = (-this.startX + origin[0]) / (this.speedToMove - 1);
	this.distanceToMoveY = (-this.startY + origin[1]) / (this.speedToMove - 1);
	this.isClicked = true;
	this.previousFrame = 0;
	this.isFullScreen = false;
	this.isSliding = false;
	this.startSlide = false;
	this.startSlideClosed = false;
	this.isSlidingClosed = false;
	this.slideCompletelyOpen = false;
	this.slideCompletelyClosed = false;

		}else{

			}
		}	
		

	}

	

	this.moveIntoPlace = function(){
		if(p.frameCount < this.speedToMove){
			this.x += this.distanceToMoveX;
			this.y += this.distanceToMoveY;
		}

		if(!this.isClicked){	
				if(videos[index].loadedmetadata){
					p.image(videos[index], this.x, this.y, this.width, this.height);
					videos[index].volume(0);
				}
			}else{

					p.image(videos[index], this.x, this.y, this.width, this.height);

			}

	this.checkSlide = function(){
		if(this.startSlide){
			this.slideTile();
		}
		if(this.startSlideClosed){
			this.slideTileClosed();
		}
	}

	this.checkClick = function(){

			if(p.mouseX > this.x && p.mouseX < this.x + this.width && p.mouseY > this.y && p.mouseY < this.y + this.height && p.mouseIsPressed){
				// if(p.frameCount > this.previousFrame + 30){


					//open slide if not completely open
					if(!this.slideCompletelyOpen){
						if(!this.isSliding){
							this.previousFrame = p.frameCount;
							this.isSliding = true;
						}
						this.startSlide = true;

					}

					if(this.slideCompletelyOpen){
						if(!this.isSlidingClosed){
							this.previousFrame = p.frameCount;
							this.isSlidingClosed = true;
						}
						this.startSlideClosed = true;
					}
					
					
			}
	}

	this.slideTile = function(){
		if(p.frameCount < this.speedToMove + (this.previousFrame - 1) && !this.isSlidingClosed){
			this.slideX += this.distanceToMoveX;
			this.slideY += this.distanceToMoveY;
			p.fill(0, 0, 0, 200);
			p.rect(this.slideX, this.slideY, width, height);

			});
		}else{
			p.fill(0, 0, 0, 200);
			p.rect(this.slideX, this.slideY, width, height);
			p.fill(255);
			var that = this;
			var spacing = 0;
			p.textLeading(18);
			obj[years[index]].description.forEach(function(item, index){

			this.slideCompletelyOpen = true;

	}

	this.slideTileClosed = function(){
		if(p.frameCount < this.speedToMove + (this.previousFrame - 1)){
			this.slideX -= this.distanceToMoveX;
			this.slideY -= this.distanceToMoveY;
		}else{
				this.isSliding = false;
				this.startSlide = false;
				this.startSlideClosed = false;
				this.isSlidingClosed = false;
				this.slideCompletelyOpen = false;
				this.slideCompletelyClosed = false;

	this.goBack = function(){
		if(p.mouseIsPressed){
			this.isFullScreen = false;
			this.isClicked = true;
			this.x = origin[0];
			this.y = origin[1];
			this.width = width;
			this.height = height;
			$rootScope.tileIsFullScreen = false;
			$rootScope.$apply();
			setTimeout(function(){
				tileIsFullScreen = false;
			}, 250);
		}
	}

 function textHeight(text, maxWidth, textLeading) {
     var words = text.split(' ');
     var line = '';
     var h = textLeading;


     for (var i = 0; i < words.length; i++) {
         var testLine = line + words[i] + ' ';
         var testWidth = p.drawingContext.measureText(testLine).width;

         if (testWidth > maxWidth && i > 0) {
             line = words[i] + ' ';
             h += textLeading;
         } else {
             line = testLine;
         }
     }

     return h;
 }
